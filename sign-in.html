<!DOCTYPE html>
<html>

<head>
    <title>Mealicious</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including Google font Roboto-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Team06.css" />
    <link rel="stylesheet" href="base.css" />
</head>

<body>
    <div id="mainpage">
        <!-- Header Section-->
        <header class="header-section">
            <div class="headerbar">
                <!-- Mobile Navbar Links-->
                <div id="menu-toggle">
                    <input type="checkbox" />
                    <div class="hamburguer-icon"><img src="./images/hamburger-menu.png" alt="Hamburger icon">
                    </div>
                    <ul id="menu">
                        <li id="recipes" class="nav-item"><a class="nav-link "
                                href="https://www.bonappetit.com/recipes/family-meals/slideshow/quick-easy-weeknight-family-meals">Browse
                                Meal Plans</a></li>
                        <li id="meal-plans" class="nav-item"><a class="nav-link " href="https://www.fitbit.com">About
                                Us</a></li>
                        <li id="blog" class="nav-item"><a class="nav-link " href="https://pinchofyum.com/">Blogs</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="https://www.healthymealplans.com/contact">Contact
                                Us</a></li>
                    </ul>
                </div>
                <!-- Company logo-->
                <div id="logodiv" class="header-subsection">
                    <a>
                        <img class="logoimg" src="./images/mealicious.png" alt="logo" />
                    </a>

                </div>
                <div class="user-icon"><img src="./images/user-icon.png" alt="User icon"></div>
                <div class="header-subsection header-right">
                    <div class="account">
                        <button type="button" id="sign-up" class="button login-btn">Sign Up</button>
                    </div>

                    <!--Desktop Navbar Links-->
                    <div class="navbar-links">
                        <div class="navbar-items">
                            <a class="nav-link "
                                href="https://www.bonappetit.com/recipes/family-meals/slideshow/quick-easy-weeknight-family-meals">Browse
                                Meal Plans</a>
                        </div>
                        <div class="navbar-items">
                            <a class="nav-link " href="https://www.fitbit.com">About Us</a>
                        </div>
                        <div class="navbar-items">
                            <a class="nav-link " href="https://pinchofyum.com/">Blog</a>
                        </div>
                        <div class="navbar-items">
                            <a class="nav-link " href="https://www.healthymealplans.com/contact">Contact Us</a>
                        </div>

                    </div>
                </div>

            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-lg-offset-3 col-lg-6">
                    <div class="user-profile">
                        <div>
                            <form class="user-info">
                                <div class="title">SIGN IN</div>
                                <div class="form-group">
                                    <label for="updateEmail">Email Address</label>
                                    <input id="updateEmail" class="form-control" type="email" name="email"
                                        autocomplete="on" value="">
                                </div>
                                <div class="form-group">
                                    <label for="updatePassword">Password</label>
                                    <input id="updatePassword" class="form-control" type="password" name="password"
                                        value="">
                                </div>
                                <div class="action-buttons-wrapper row">
                                    <div class="col">
                                        <button type="button" id="cancelUpload"
                                            class="button btn btn-alt">Cancel</button>
                                    </div>
                                    <div class="col">
                                        <button type="submit" id="sign-in" class="button btn">Sign In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section-->
        <footer>
            <a href="#company-profile" class="footer-links">Company Profile</a>
            <a href="#faq" class="footer-links">FAQ</a>
            <a href="#contact" class="footer-links">Contact</a>
            <p>&copy; Developed by Team 06</p>
        </footer>
    </div>
</body>

</html>
